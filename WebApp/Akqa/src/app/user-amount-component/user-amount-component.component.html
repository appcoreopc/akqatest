
<div class="container"> 
  <form [formGroup]='userAmountForm'>
    
    <div>
      
      <div class="panel panel-info"> 
        <div class="panel-body" style="padding:5px; padding-left:30px"> 
          
          <div class="form-group row">
            <div class="cell c1">
              <label for="username"> Name :</label>
            </div> 

            <div class="cell c2">   
              <input id="username" type="text" maxlength="50" class="form-control text-control" formControlName="username">
        
              <div *ngIf="formErrors.username" class="alert alert-danger">
                {{ formErrors.username }}
              </div>
            </div> 

            <div class="cell c3"> 

            </div> 

            <div class="cell c4">
              <label for="amount">Amount :</label>
            </div> 
            <div class="cell c5">
              <input id="amount" type="number" min="0.00" max="999999999.00" class="form-control text-control" formControlName="amount">         

              <div *ngIf="formErrors.amount" class="alert alert-danger">
                {{ formErrors.amount }}
              </div> 

            </div>
          </div> 

          <div class="form-group row">
            <button id="saveBtn" (click)="save()">Save</button>
           
           </div>
          
        </div>
      </div>
      
    </div> 
    
  </form>

  <p> Outputs</p>
  <p> {{ userAmountModel.username }}</p>
  <p> {{ amountInWords }}</p>
  
</div>
