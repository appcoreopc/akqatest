
<div class="container"> 
  <form [formGroup]='userAmountForm'>
    
    <div>
      
      <div class="panel panel-info"> 
        <div class="panel-body" style="padding:5px; padding-left:30px"> 
          
          <div class="form-group row">
            <div class="cell c1">
              <label for="empName"> Name :</label>
            </div> 

            <div class="cell c2">   
              <input id="empName" type="text" maxlength="50" class="form-control text-control" formControlName="username">
        
              <div *ngIf="formErrors.username" class="alert alert-danger">
                {{ formErrors.username }}
              </div>
            </div> 

            <div class="cell c3"> 

            </div> 

            <div class="cell c4">
              <label for="amount">Amount :</label>
            </div> 
            <div class="cell c5">
              <input id="amount" type="text" maxlength="20" class="form-control text-control" formControlName="amount">         
              
              <div *ngIf="formErrors.amount" class="alert alert-danger">
                {{ formErrors.amount }}
              </div>  
            </div>
          </div> 
          
        </div>
      </div>
      
    </div> 
    
  </form>

  <p>Form value: {{ userAmountForm.value | json }}</p>
  
  
</div>
